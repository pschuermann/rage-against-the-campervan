<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font: 28px 'Verdana', sans-serif; fill: #111; }
      .mono { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car (top-down red) -->
  <g transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Speech bubble from kids with avatar chip -->
  <g transform="translate(645,330)">
    <!-- Bubble body -->
    <rect x="-260" y="-70" width="420" height="100" rx="18" fill="#FFE7A3" stroke="#111" stroke-width="4"/>
    <!-- Tail towards back-right window -->
    <path d="M-30,30 l18,24 l12,-36 z" fill="#FFE7A3" stroke="#111" stroke-width="4"/>

    <!-- Avatar chip -->
    <circle cx="-230" cy="-20" r="22" fill="#ffd6c9" stroke="#111" stroke-width="4"/>
    <circle cx="-238" cy="-24" r="3.5" fill="#111"/>
    <circle cx="-222" cy="-24" r="3.5" fill="#111"/>
    <path d="M -239 -12 q 9 10 18 0" stroke="#111" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Text -->
    <text class="label" x="-195" y="-16">Can we stop soon?</text>
  </g>

  <!-- Caption -->
  <text class="mono" x="20" y="40">Option 1: Color + Avatar Chip</text>
</svg>

