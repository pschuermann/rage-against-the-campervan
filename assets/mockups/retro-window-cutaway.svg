<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ui    { font: 28px 'Press Start 2P', 'VT323', monospace; fill: #111; }
      .mono  { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car (with cutaway window overlay) -->
  <g id="car" transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <!-- Front and rear windows tinted -->
    <rect x="-24" y="12" width="48" height="30" fill="#99d9ea" opacity="0.85" stroke="#111" stroke-width="2"/>
    <rect x="-24" y="58" width="48" height="28" fill="#99d9ea" opacity="0.85" stroke="#111" stroke-width="2"/>
  </g>

  <!-- Backseat kids visible through rear window (pixel art) -->
  <g transform="translate(516,470) scale(4)">
    <!-- Kid 1 -->
    <rect x="2" y="-8" width="3" height="1" fill="#5b3a29"/>
    <rect x="2" y="-7" width="3" height="2" fill="#5b3a29"/>
    <rect x="2" y="-5" width="3" height="2" fill="#ffd6c9"/>
    <rect x="2" y="-4" width="1" height="1" fill="#111"/>
    <rect x="4" y="-4" width="1" height="1" fill="#111"/>
    <rect x="3" y="-3" width="1" height="1" fill="#c0392b"/>
    <!-- Kid 2 -->
    <rect x="9" y="-8" width="3" height="1" fill="#2e294e"/>
    <rect x="9" y="-7" width="3" height="2" fill="#2e294e"/>
    <rect x="9" y="-5" width="3" height="2" fill="#ffd6c9"/>
    <rect x="9" y="-4" width="1" height="1" fill="#111"/>
    <rect x="11" y="-4" width="1" height="1" fill="#111"/>
    <rect x="10" y="-3" width="1" height="1" fill="#c0392b"/>
  </g>

  <!-- Bubble pointing at rear window -->
  <g transform="translate(730,360)">
    <rect x="-260" y="-70" width="400" height="100" rx="14" fill="#fff" stroke="#111" stroke-width="4"/>
    <path d="M-80,32 l20,22 l10,-30 z" fill="#fff" stroke="#111" stroke-width="4"/>
    <text class="ui" x="-240" y="-16">Can we stop soon?</text>
  </g>

  <text class="mono" x="20" y="40">Retro Option B: Backseat Window Cutaway</text>
</svg>

