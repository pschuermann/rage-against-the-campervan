<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ui    { font: 28px 'Press Start 2P', 'VT323', monospace; fill: #111; }
      .mono  { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car -->
  <g transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Sticker bubble with pixel-kid sticker badge -->
  <g transform="translate(675,335)">
    <!-- Bubble -->
    <rect x="-260" y="-70" width="420" height="110" rx="14" fill="#ffffff" stroke="#111" stroke-width="4"/>
    <path d="M-50,35 l20,22 l10,-30 z" fill="#ffffff" stroke="#111" stroke-width="4"/>
    <text class="ui" x="-238" y="-16">I need a snack</text>

    <!-- Circular starburst sticker background -->
    <g transform="translate(-280,-80)">
      <circle cx="0" cy="0" r="44" fill="#ffef5a" stroke="#111" stroke-width="4"/>
      <g stroke="#111" stroke-width="4">
        <line x1="0" y1="-60" x2="0" y2="-44"/>
        <line x1="0" y1="60" x2="0" y2="44"/>
        <line x1="-60" y1="0" x2="-44" y2="0"/>
        <line x1="60" y1="0" x2="44" y2="0"/>
      </g>
      <!-- Pixel kid head -->
      <g transform="translate(-16,-16) scale(2)">
        <rect x="6" y="0" width="12" height="4" fill="#5b3a29"/>
        <rect x="6" y="4" width="12" height="8" fill="#ffd6c9"/>
        <rect x="9" y="7" width="2" height="2" fill="#111"/>
        <rect x="13" y="7" width="2" height="2" fill="#111"/>
        <rect x="11" y="10" width="2" height="2" fill="#c0392b"/>
      </g>
    </g>
  </g>

  <text class="mono" x="20" y="40">Retro Option C: Sticker Bubble (pixel kid badge)</text>
</svg>

