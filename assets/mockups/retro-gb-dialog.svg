<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ui    { font: 26px 'Press Start 2P', 'VT323', monospace; fill: #0b2e00; }
      .mono  { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
    <pattern id="scan" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.08)"/>
    </pattern>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car -->
  <g transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Game Boy style dialog HUD -->
  <g transform="translate(90,450)">
    <rect x="0" y="0" width="900" height="130" rx="8" fill="#a7d18d" stroke="#0b2e00" stroke-width="6"/>
    <rect x="6" y="6" width="888" height="118" rx="6" fill="url(#scan)"/>
    <!-- kid sprite left (pixel art) -->
    <g transform="translate(24,26) scale(6)">
      <rect x="2" y="0" width="8" height="2" fill="#5b3a29"/>
      <rect x="2" y="2" width="8" height="6" fill="#ffd6c9"/>
      <rect x="3" y="3" width="2" height="2" fill="#0b2e00"/>
      <rect x="7" y="3" width="2" height="2" fill="#0b2e00"/>
      <rect x="5" y="6" width="2" height="1" fill="#0b2e00"/>
      <rect x="1" y="8" width="10" height="2" fill="#2c9c2c"/>
    </g>
    <!-- text -->
    <text class="ui" x="150" y="80">MUM, WE'RE HUNGRY!</text>
  </g>

  <text class="mono" x="20" y="40">Retro Option E: GameBoy Dialog HUD</text>
</svg>

