<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font: 28px 'Verdana', sans-serif; fill: #111; }
      .mono  { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car -->
  <g id="car" transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Kid silhouette peeking from back window (right side) -->
  <g transform="translate(550,468)">
    <circle cx="0" cy="-18" r="10" fill="#111"/>
    <rect x="-7" y="-18" width="14" height="18" fill="#111"/>
  </g>

  <!-- Dotted connector from window to bubble -->
  <path d="M560,450 C620,420 680,380 720,360" stroke="#111" stroke-width="4" stroke-dasharray="5 8" fill="none"/>

  <!-- Bubble -->
  <g transform="translate(760,320)">
    <rect x="-240" y="-70" width="380" height="100" rx="18" fill="#ffffff" stroke="#111" stroke-width="4"/>
    <path d="M-50,32 l20,24 l10,-32 z" fill="#ffffff" stroke="#111" stroke-width="4"/>
    <text class="label" x="-210" y="-16">My bum hurts</text>
  </g>

  <!-- Caption -->
  <text class="mono" x="20" y="40">Option 5: Window Pop-out + Silhouette</text>
</svg>

