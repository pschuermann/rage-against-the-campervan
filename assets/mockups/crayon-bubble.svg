<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font: 28px 'Comic Sans MS', 'Comic Neue', cursive; fill: #111; }
      .mono { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car -->
  <g transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Crayon style speech bubble (wobbly dashed border) -->
  <g transform="translate(650,320)">
    <!-- Body -->
    <rect x="-260" y="-70" width="430" height="110" rx="20" fill="#FFF5CC" stroke="#111"
          stroke-width="4" stroke-dasharray="12 7" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M-40,40 l20,24 l12,-36 z" fill="#FFF5CC" stroke="#111" stroke-width="4" stroke-dasharray="12 7"/>
    <!-- Doodles -->
    <g fill="none" stroke="#f15bb5" stroke-width="4" stroke-linecap="round">
      <path d="M-210,-86 l10,10 l10,-10 l10,10"/>
    </g>
    <g fill="none" stroke="#00bbf9" stroke-width="4" stroke-linecap="round">
      <path d="M150,-80 q8,12 16,0 q-8,12 -16,0 z"/>
    </g>
    <!-- Text -->
    <text class="label" x="-230" y="-20">I need to pee</text>
  </g>

  <!-- Caption -->
  <text class="mono" x="20" y="40">Option 2: Crayon Bubble Style</text>
</svg>

