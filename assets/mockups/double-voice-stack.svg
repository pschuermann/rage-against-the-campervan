<svg width="1080" height="600" viewBox="0 0 1080 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font: 26px 'Verdana', sans-serif; fill: #111; }
      .mono { font: 22px 'Courier New', monospace; fill: #111; }
    </style>
  </defs>

  <!-- Background grass -->
  <rect width="1080" height="600" fill="#3f7a3f"/>
  <!-- Road -->
  <rect x="240" y="0" width="600" height="600" fill="#333"/>
  <!-- Center dashed line -->
  <g stroke="#eee" stroke-width="6">
    <line x1="540" y1="0" x2="540" y2="60"/>
    <line x1="540" y1="100" x2="540" y2="160"/>
    <line x1="540" y1="200" x2="540" y2="260"/>
    <line x1="540" y1="300" x2="540" y2="360"/>
    <line x1="540" y1="400" x2="540" y2="460"/>
    <line x1="540" y1="500" x2="540" y2="560"/>
  </g>

  <!-- Car -->
  <g transform="translate(510,420)">
    <rect x="-30" y="0" width="60" height="100" rx="6" fill="#d82426" stroke="#111" stroke-width="4"/>
    <rect x="-24" y="12" width="48" height="30" fill="#fff" opacity="0.9"/>
    <rect x="-24" y="58" width="48" height="28" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Two stacked bubbles near back seat -->
  <g transform="translate(680,320)">
    <!-- Upper bubble -->
    <rect x="-240" y="-90" width="360" height="70" rx="16" fill="#FFF4B2" stroke="#111" stroke-width="4"/>
    <path d="M-20,-20 l18,22 l10,-30 z" fill="#FFF4B2" stroke="#111" stroke-width="4"/>
    <text class="label" x="-220" y="-45">Are we there yet?</text>

    <!-- Lower bubble -->
    <rect x="-220" y="-10" width="340" height="70" rx="16" fill="#D9F0FF" stroke="#111" stroke-width="4"/>
    <path d="M-10,60 l16,20 l10,-28 z" fill="#D9F0FF" stroke="#111" stroke-width="4"/>
    <text class="label" x="-200" y="35">I'm hungry</text>
  </g>

  <!-- Caption -->
  <text class="mono" x="20" y="40">Option 3: Double-Voice Stack</text>
</svg>

